<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Player Bid Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="card mt-5" style="width: 100%; height: 100%">
            <div class="card-header">
                <div class="col-12" style="text-align: center">
                    <h1>Welcome To Football Player Bid Predictor</h1>
                </div>
            </div>
            <div class="card-body">
                <form method="post" accept-charset="utf-8">
                    <div class="col-10 form-group" style="text-align: center">
                        <label><b>Select Overall Player Rating</b></label>
                        <select class="selectpicker form-control" id="Overall" name="Overall" required="1">
                            {% for Overall in Overall %}
                            <option value="{{ Overall }}">{{ Overall }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="col-10" style="text-align: center">
                        <button class="btn btn-primary form-control" onclick="send_data()" style="text-align: center">Predict Price</button>
                    </div>
                </form>
                <br>
                <div class="row">
                    <div class="col-12" style="text-align: center">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function form_handler(event) {
        event.preventDefault();
    }

    function send_data() {
        document.querySelector('form').addEventListener('submit', form_handler);
        //suppress form default behavior

        // Send and Receive data to /predict
        var fd = new FormData(document.querySelector('form'));

        var xhr = new XMLHttpRequest();

        xhr.open('POST', '/predict', true);
        document.getElementById('prediction').innerHTML = "WAIT! Predicting Price...";

        xhr.onreadystatechange = function () {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                document.getElementById("prediction").innerHTML = "Prediction: $" + xhr.responseText;
            }
        };

        xhr.send(fd);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
